<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="reset.css" />
    <link rel="stylesheet" href="common.css" />
    <link rel="stylesheet" href="input.css" />
    <link rel="stylesheet" href="search-bar.css" />
    <link rel="stylesheet" href="checkbox-radio.css" />
    <link rel="stylesheet" href="button.css" />
    <link rel="stylesheet" href="dropdown.css" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Document</title>
  </head>
  <body>
    <div class="page">
      <!--Input-Date -->
      <div class="block-wrapper page__block-wrapper">
        <p class="block-wrapper__title">Input-date</p>

        <div class="input-date block-wrapper__input-date">
          <label class="label-input input-date__label-input" for="inputDate"
            >Дата и время заказа</label
          >

          <div class="input-date__wrapper">
            <input
              id="inputDate"
              class="input-date__input"
              placeholder="Введите"
            />
          </div>
        </div>

        <div class="input-date block-wrapper__input-date">
          <label
            class="label-input input-date__label-input"
            for="inputDateError"
            >Дата и время заказа</label
          >

          <div class="input-date__wrapper">
            <input
              id="inputDateError"
              class="input-date__input input-date__input_error"
              placeholder="Введите"
              value="06.12.2021"
              type="datetime"
            />

            <button class="input-date__btn-clear">
              <svg class="input-date__icon-x">
                <use xlink:href="sprite.svg#x-large"></use>
              </svg>
            </button>
          </div>
        </div>

        <div class="input-date block-wrapper__input-date">
          <label
            class="label-input input-date__label-input"
            for="inputDateLocked"
            >Дата и время заказа</label
          >

          <div class="input-date__wrapper">
            <input
              id="inputDateLocked"
              class="input-date__input input-date__input_locked"
              value="06.12.2021"
              placeholder="Введите"
              type="datetime"
              disabled
            />
            <svg class="input-date__icon-locked">
              <use xlink:href="sprite.svg#locked"></use>
            </svg>
          </div>
        </div>
      </div>
      <!--Searchbar -->
      <div class="block-wrapper page__block-wrapper">
        <p class="block-wrapper__title">searchbar</p>

        <div class="searchbar block-wrapper__searchbar">
          <div class="searchbar__wrapper">
            <svg class="searchbar__icon-search">
              <use xlink:href="sprite.svg#search"></use>
            </svg>

            <input
              class="searchbar__input"
              placeholder="Номер заказа или ФИО"
            />
          </div>
        </div>

        <div class="searchbar">
          <div class="searchbar__wrapper">
            <svg class="searchbar__icon-search">
              <use xlink:href="sprite.svg#search"></use>
            </svg>

            <input
              class="searchbar__input"
              placeholder="Номер заказа или ФИО"
              value="50744"
            />
            <button class="searchbar__btn-clear">
              <svg class="searchbar__icon-x">
                <use xlink:href="sprite.svg#x-large"></use>
              </svg>
            </button>
          </div>
        </div>
      </div>
      <!--Checkbox -->
      <div class="block-wrapper page__block-wrapper">
        <p class="block-wrapper__title">Checkbox</p>
        <div class="checkbox">
          <input type="checkbox" class="checkbox__input" id="checkbox1" />

          <label class="checkbox__label" for="checkbox1">
            <svg class="checkbox__icon">
              <use xlink:href="sprite.svg#checkmark"></use>
            </svg>
          </label>
        </div>

        <div class="checkbox">
          <input
            type="checkbox"
            class="checkbox__input"
            id="checkbox2"
            checked
          />

          <label class="checkbox__label" for="checkbox2">
            <svg class="checkbox__icon">
              <use xlink:href="sprite.svg#checkmark"></use>
            </svg>
          </label>
        </div>
      </div>
      <!--Radio -->
      <div class="block-wrapper page__block-wrapper">
        <p class="block-wrapper__title">Radio</p>
        <div class="radio">
          <input type="radio" name="radio" class="radio__input" id="radio1" />
          <label class="radio__label" for="radio1"></label>
        </div>
        <div class="radio">
          <input
            type="radio"
            name="radio"
            class="radio__input"
            id="radio2"
            checked
          />
          <label class="radio__label" for="radio2"></label>
        </div>
      </div>
      <!--Button -->
      <div class="block-wrapper page__block-wrapper">
        <p class="block-wrapper__title">Button</p>
        <div class="button-group">
          <div class="button-group__item">
            <button
              class="button button_theme_main button_size_large button-group__button"
            >
              <svg class="icon">
                <use xlink:href="sprite.svg#sun"></use>
              </svg>
              <span class="button__text">Text here</span>
            </button>

            <button
              class="button button_theme_main button_size_large button-group__button"
            >
              <span class="button__text">Text here</span>
            </button>

            <button
              class="button button_theme_main button_size_large-square button-group__button"
            >
              <svg class="icon">
                <use xlink:href="sprite.svg#sun"></use>
              </svg>
            </button>

            <br />
            <br />

            <button
              class="button button_theme_main button_size_small button-group__button"
            >
              <svg class="icon">
                <use xlink:href="sprite.svg#sun"></use>
              </svg>
              <span class="button__text">Text here</span>
            </button>

            <button
              class="button button_theme_main button_size_small button-group__button"
            >
              <span class="button__text">Text here</span>
            </button>

            <button class="button button_theme_main button_size_small-square">
              <svg class="icon">
                <use xlink:href="sprite.svg#sun"></use>
              </svg>
            </button>
          </div>

          <div class="button-group__item">
            <button
              class="button button_theme_blue button_size_large button-group__button"
            >
              <svg class="icon">
                <use xlink:href="sprite.svg#sun"></use>
              </svg>
              <span class="button__text">Text here</span>
            </button>

            <button
              class="button button_theme_blue button_size_large button-group__button"
            >
              <span class="button__text">Text here</span>
            </button>

            <button
              class="button button_theme_blue button_size_large-square button-group__button"
            >
              <svg class="icon">
                <use xlink:href="sprite.svg#sun"></use>
              </svg>
            </button>
            <br />
            <br />
            <button
              class="button button_theme_blue button_size_small button-group__button"
            >
              <svg class="icon">
                <use xlink:href="sprite.svg#sun"></use>
              </svg>
              <span class="button__text">Text here</span>
            </button>
            <button
              class="button button_theme_blue button_size_small button-group__button"
            >
              <span class="button__text">Text here</span>
            </button>
            <button class="button button_theme_blue button_size_small-square">
              <svg class="icon">
                <use xlink:href="sprite.svg#sun"></use>
              </svg>
            </button>
          </div>

          <div class="button-group__item">
            <button
              class="button button_theme_black button_size_large button-group__button"
            >
              <svg class="icon">
                <use xlink:href="sprite.svg#sun"></use>
              </svg>
              <span class="button__text">Text here</span>
            </button>

            <button class="button button_theme_black button_size_large">
              <span class="button__text">Text here</span>
            </button>
          </div>
        </div>
      </div>
      <!--Dropdown -->
      <div class="block-wrapper page__block-wrapper">
        <p class="block-wrapper__title">Dropdown</p>
        <div class="dropdown-group">
          <div class="dropdown-group__item">
            <div class="dropdown dropdown-group__dropdown">
              <div class="checkbox dropdown__checkbox">
                <input type="checkbox" class="checkbox__input" id="new" />
                <label class="checkbox__label" for="new">
                  <svg class="checkbox__icon">
                    <use xlink:href="sprite.svg#checkmark"></use>
                  </svg>
                  Новый
                </label>
              </div>

              <div class="checkbox dropdown__checkbox">
                <input
                  type="checkbox"
                  class="checkbox__input"
                  id="calcilation"
                />
                <label class="checkbox__label" for="calcilation">
                  <svg class="checkbox__icon">
                    <use xlink:href="sprite.svg#checkmark"></use>
                  </svg>
                  Расчет
                </label>
              </div>

              <div class="checkbox dropdown__checkbox">
                <input type="checkbox" class="checkbox__input" id="confirmed" />
                <label class="checkbox__label" for="confirmed">
                  <svg class="checkbox__icon">
                    <use xlink:href="sprite.svg#checkmark"></use>
                  </svg>
                  Подтвержден
                </label>
              </div>

              <div class="checkbox dropdown__checkbox">
                <input type="checkbox" class="checkbox__input" id="postponed" />
                <label class="checkbox__label" for="postponed">
                  <svg class="checkbox__icon">
                    <use xlink:href="sprite.svg#checkmark"></use>
                  </svg>
                  Отложен
                </label>
              </div>

              <div class="checkbox dropdown__checkbox">
                <input type="checkbox" class="checkbox__input" id="completed" />
                <label class="checkbox__label" for="completed">
                  <svg class="checkbox__icon">
                    <use xlink:href="sprite.svg#checkmark"></use>
                  </svg>
                  Выполнен
                </label>
              </div>

              <div class="checkbox dropdown__checkbox">
                <input type="checkbox" class="checkbox__input" id="canceled" />
                <label class="checkbox__label" for="canceled">
                  <svg class="checkbox__icon">
                    <use xlink:href="sprite.svg#checkmark"></use>
                  </svg>
                  Отменен
                </label>
              </div>
            </div>

            <div class="dropdown dropdown-group__dropdown">
              <div class="radio dropdown__radio">
                <input
                  type="radio"
                  name="radio"
                  class="radio__input"
                  id="radioNew"
                />
                <label class="radio__label_none" for="radioNew">Новый</label>
              </div>

              <div class="radio dropdown__radio">
                <input
                  type="radio"
                  name="radio"
                  class="radio__input"
                  id="radioCalcilation"
                />
                <label class="radio__label_none" for="radioCalcilation"
                  >Расчет</label
                >
              </div>

              <div class="radio dropdown__radio">
                <input
                  type="radio"
                  name="radio"
                  class="radio__input"
                  id="radioConfirmed"
                />
                <label class="radio__label_none" for="radioConfirmed"
                  >Подтвержден</label
                >
              </div>

              <div class="radio dropdown__radio">
                <input
                  type="radio"
                  name="radio"
                  class="radio__input"
                  id="radioPostponed"
                />
                <label class="radio__label_none" for="radioPostponed"
                  >Отложен</label
                >
              </div>

              <div class="radio dropdown__radio">
                <input
                  type="radio"
                  name="radio"
                  class="radio__input"
                  id="radioCompleted"
                />
                <label class="radio__label_none" for="radioCompleted"
                  >Выполнен</label
                >
              </div>

              <div class="radio dropdown__radio">
                <input
                  type="radio"
                  name="radio"
                  class="radio__input"
                  id="radioCanceled"
                />
                <label class="radio__label_none" for="radioCanceled"
                  >Отменен</label
                >
              </div>
            </div>
          </div>
          <div class="dropdown-group__item">
            <div class="dropdown dropdown-group__dropdown">
              <div class="input-date">
                <label
                  class="label-input input-date__label-input"
                  for="inputDate"
                  >Номер страницы</label
                >

                <div class="input-date__wrapper">
                  <input
                    id="inputDate"
                    class="input-date__input"
                    placeholder="Введите номер"
                  />
                </div>
              </div>
            </div>

            <div class="dropdown dropdown-group__dropdown">
              <span class="dropdown__label">Удалить n записей?</span>
              <button class="button button_theme_blue button_size_small">
                <span class="button__text">Удалить</span>
              </button>
              <button class="button button_theme_main button_size_small">
                <span class="button__text">Отмена</span>
              </button>
            </div>

            <div class="dropdown dropdown-group__dropdown">
              <span class="dropdown__label">Выберите тему</span>
              <button class="button button_theme_blue button_size_small">
                <svg class="icon">
                  <use xlink:href="sprite.svg#sun"></use>
                </svg>
                <span class="button__text">Светлая</span>
              </button>
              <button class="button button_theme_main button_size_small">
                <svg class="icon">
                  <use xlink:href="sprite.svg#moon"></use>
                </svg>
                <span class="button__text">Темная</span>
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
