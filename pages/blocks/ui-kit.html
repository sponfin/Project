<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="reset.css" />
    <link rel="stylesheet" href="common.css" />
    <link rel="stylesheet" href="input.css" />
    <link rel="stylesheet" href="search-bar.css" />
    <link rel="stylesheet" href="checkbox-radio.css" />
    <link rel="stylesheet" href="button.css" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Document</title>
  </head>
  <body>
    <div class="page">
      <!--Input-Date -->
      <div class="block-wrapper page__block-wrapper">
        <p class="block-wrapper__title">Input-date</p>

        <div class="input-date block-wrapper__input-date">
          <label class="label-input input-date__label-input" for="inputDate"
            >Дата и время заказа</label
          >

          <div class="input-date__wrapper">
            <input
              id="inputDate"
              class="input-date__input"
              placeholder="Введите"
            />
          </div>
        </div>

        <div class="input-date block-wrapper__input-date">
          <label
            class="label-input input-date__label-input"
            for="inputDateError"
            >Дата и время заказа</label
          >

          <div class="input-date__wrapper">
            <input
              id="inputDateError"
              class="input-date__input input-date__input_error"
              placeholder="Введите"
              value="06.12.2021"
              type="datetime"
            />

            <button class="input-date__btn-clear">
              <svg class="input-date__icon-x">
                <use xlink:href="sprite.svg#x-large"></use>
              </svg>
            </button>
          </div>
        </div>

        <div class="input-date block-wrapper__input-date">
          <label
            class="label-input input-date__label-input"
            for="inputDateLocked"
            >Дата и время заказа</label
          >

          <div class="input-date__wrapper">
            <input
              id="inputDateLocked"
              class="input-date__input input-date__input_locked"
              value="06.12.2021"
              placeholder="Введите"
              type="datetime"
              disabled
            />
            <svg class="input-date__icon-locked">
              <use xlink:href="sprite.svg#locked"></use>
            </svg>
          </div>
        </div>
      </div>
      <!--Searchbar -->
      <div class="block-wrapper page__block-wrapper">
        <p class="block-wrapper__title">searchbar</p>

        <div class="searchbar block-wrapper__searchbar">
          <div class="searchbar__wrapper">
            <svg class="searchbar__icon-search">
              <use xlink:href="sprite.svg#search"></use>
            </svg>

            <input
              class="searchbar__input"
              placeholder="Номер заказа или ФИО"
            />
          </div>
        </div>

        <div class="searchbar">
          <div class="searchbar__wrapper">
            <svg class="searchbar__icon-search">
              <use xlink:href="sprite.svg#search"></use>
            </svg>

            <input
              class="searchbar__input"
              placeholder="Номер заказа или ФИО"
              value="50744"
            />
            <button class="searchbar__btn-clear">
              <svg class="searchbar__icon-x">
                <use xlink:href="sprite.svg#x-large"></use>
              </svg>
            </button>
          </div>
        </div>
      </div>
      <!--Checkbox -->
      <div class="block-wrapper page__block-wrapper">
        <p class="block-wrapper__title">Checkbox</p>
        <div class="checkbox">
          <input type="checkbox" class="checkbox__input" id="checkbox1" />

          <label class="checkbox__label" for="checkbox1">
            <svg class="checkbox__icon">
              <use xlink:href="sprite.svg#checkmark"></use>
            </svg>
          </label>
        </div>

        <div class="checkbox">
          <input
            type="checkbox"
            class="checkbox__input"
            id="checkbox2"
            checked
          />

          <label class="checkbox__label" for="checkbox2">
            <svg class="checkbox__icon">
              <use xlink:href="sprite.svg#checkmark"></use>
            </svg>
          </label>
        </div>
      </div>
      <!--Radio -->
      <div class="block-wrapper page__block-wrapper">
        <p class="block-wrapper__title">Radio</p>
        <div class="radio">
          <input type="radio" name="radio" class="radio__input" id="radio1" />
          <label class="radio__label" for="radio1"></label>
        </div>
        <div class="radio">
          <input
            type="radio"
            name="radio"
            class="radio__input"
            id="radio2"
            checked
          />
          <label class="radio__label" for="radio2"></label>
        </div>
      </div>
      <!--Button -->
      <div class="block-wrapper page__block-wrapper">
        <p class="block-wrapper__title">Button</p>
        <div class="button-group">
          <div class="button-group__item">
            <button
              class="button button_theme_main button_size_large button-group__button"
            >
              <svg class="icon">
                <use xlink:href="sprite.svg#sun"></use>
              </svg>
              <span class="button__text">Text here</span>
            </button>

            <button
              class="button button_theme_main button_size_large button-group__button"
            >
              <span class="button__text">Text here</span>
            </button>

            <button
              class="button button_theme_main button_size_large-square button-group__button"
            >
              <svg class="icon">
                <use xlink:href="sprite.svg#sun"></use>
              </svg>
            </button>

            <br />
            <br />

            <button
              class="button button_theme_main button_size_small button-group__button"
            >
              <svg class="icon">
                <use xlink:href="sprite.svg#sun"></use>
              </svg>
              <span class="button__text">Text here</span>
            </button>

            <button
              class="button button_theme_main button_size_small button-group__button"
            >
              <span class="button__text">Text here</span>
            </button>

            <button
              class="button button_theme_main button_size_small-square button-group__button"
            >
              <svg class="icon">
                <use xlink:href="sprite.svg#sun"></use>
              </svg>
            </button>
          </div>

          <div class="button-group__item">
            <button
              class="button button_theme_blue button_size_large button-group__button"
            >
              <svg class="icon">
                <use xlink:href="sprite.svg#sun"></use>
              </svg>
              <span class="button__text">Text here</span>
            </button>

            <button
              class="button button_theme_blue button_size_large button-group__button"
            >
              <span class="button__text">Text here</span>
            </button>

            <button
              class="button button_theme_blue button_size_large-square button-group__button"
            >
              <svg class="icon">
                <use xlink:href="sprite.svg#sun"></use>
              </svg>
            </button>
            <br />
            <br />
            <button
              class="button button_theme_blue button_size_small button-group__button"
            >
              <svg class="icon">
                <use xlink:href="sprite.svg#sun"></use>
              </svg>
              <span class="button__text">Text here</span>
            </button>
            <button
              class="button button_theme_blue button_size_small button-group__button"
            >
              <span class="button__text">Text here</span>
            </button>
            <button
              class="button button_theme_blue button_size_small-square button-group__button"
            >
              <svg class="icon">
                <use xlink:href="sprite.svg#sun"></use>
              </svg>
            </button>
          </div>

          <div class="button-group__item">
            <button
              class="button button_theme_black button_size_large button-group__button"
            >
              <svg class="icon">
                <use xlink:href="sprite.svg#sun"></use>
              </svg>
              <span class="button__text">Text here</span>
            </button>

            <button
              class="button button_theme_black button_size_large button-group__button"
            >
              <span class="button__text">Text here</span>
            </button>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
