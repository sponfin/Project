<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="pages/blocks/input.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Document</title>
  </head>
  <body>
    <div class="page">
      <div class="block-wrapper">
        <p class="block-wrapper__title">Input-date</p>
        <div class="label-input page__label-input">
          <label for="input-date__input">Дата и время заказа</label>
        </div>
        <div class="input-date page__input-date">
          <input
            id="input-date__input"
            class="input-date__input"
            placeholder="Введите"
          />
          <svg class="input-date__icon-x">
            <use xlink:href=""></use>
          </svg>
        </div>

        <div class="label-input page__label-input">
          <label for="input-date__input-error">Дата и время заказа</label>
        </div>
        <div class="input-date page__input-date">
          <input
            id="input-date__input-error"
            class="input-date__input input-date__input_error"
            value="06.12.2021"
          />
          <span class="input-date__btn">
            <svg class="input-date__icon-x">
              <use xlink:href="sprite.svg#x-large"></use>
            </svg>
          </span>
        </div>

        <div class="label-input page__label-input">
          <label for="input-date__input-locked">Дата и время заказа</label>
        </div>
        <div class="input-date page__input-date">
          <input
            id="input-date__input-locked"
            class="input-date__input input-date__input_locked"
            value="06.12.2021"
            readonly
          />
          <svg class="input-date__icon-locked">
            <use xlink:href="sprite.svg#locked"></use>
          </svg>
        </div>
      </div>
    </div>
  </body>
</html>
